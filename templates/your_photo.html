<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style-play.css') }}">
    <script src="{{ url_for('static', filename='scripts/script-play.js') }}" defer></script>
    <meta charset="UTF-8">
    <title>Nonogram game</title>
    <style>
    </style>
</head>


<body>
    <h1>twoje zdjecie</h1>
    <h2> {{ colors }}</h2>
    <div class="heartsDiv">
    {%for i in range(1, 4)%}
        <img class="heart" id="heart{{ i }}" src="{{ url_for('static', filename='src/img/pixel-heart.png') }}" alt="heart">
    {%endfor%}
    </div>
    <p class="data"></p>
    <div class="box" draggable="false">
        <div class="colDiv" draggable="false"><p></p></div>
        <div class="rowDiv" draggable="false"></div>
        {%for i in range(0, 5)%}
            {%for j in range(0, 5)%}
                <div style="grid-row: {{i+2}}/{{i+3}}; grid-column: {{j+2}}/{{j+3}}" draggable="false" class="field" id="{{ i+j+ i*(9) }}"></div>
            {%endfor%}
        {%endfor%}

        <div class="imgDiv">

        </div>
    </div>

    <label class="toggle-switch square">
        <input type="checkbox" id="checkbox" checked>
        <span class="slider"></span>
    </label>

    <div class="endDiv">
        <h3 class="endText"></h3>
        <button class="btn btn-outline-warning" onclick="reset()">Start again</button>
        <a class="btn btn-outline-danger" href="{{ url_for('index') }}">Back to the menu</a>
    </div>

    <script>
        console.log({{ colors }})
    </script>
</body>
</html>
